<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know the meaning</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .search-container {
            display: flex;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: #f9f9f9;
        }
        .search-container input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 25px 0 0 25px;
            flex: 1;
        }
        .search-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="word">


        <input type="text" placeholder="type the word..." name="search">
        <button type="submit">&#x1F50D;</button>
            </form>
    </div>

</body>
</html>
